<div>
    <!--Display Alerts -->
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.msg}}</alert>
    <div class="col-md-8 col-md-offset-3">
        <div class="col-md-8" style="margin: auto"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Payment form</h3></div><div class="panel-body">
                    <div style="margin-top: 20px;">
                        <form name="payForm">
                            <table class="table table-striped table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Subtotal</th><td><div>{{total| currency}}</div></td>  
                                    </tr>
                                    <tr>
                                        <th>Taxes</th><td><div>{{taxes| currency}}</div></td>
                                    </tr>    
                                    <tr>
                                        <th>Total</th><td><div>{{totalandtaxes| currency}}</div></td>
                                    </tr>  
                                    <tr>
                                        <th>
                                            Seleccione de tarjeta:</th><td><div>
                                                <select ng-model="paymentMethod"  class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" required>
                                                    <option value="1">Debito visa</option>
                                                    <option value="2">Debito Maestro</option>
                                                    <option value="3">Cr&eacute;dito visa</option>
                                                    <option value="4">Cr&eacute;dito Mastercard</option>
                                                    <option value="5">Cr&eacute;dito Amex</option>
                                                </select></div></td>
                                    </tr>
                                    <tr>
                                        <th>
                                            Card number:</th><td><div>
                                                <input type="text" ng-model="cardNumber" ng-pattern="/^[0-9]*$/" name="cardNumber"
                                                       class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                                                       ></div></td>
                                    </tr>
                                </tbody>
                            </table>
                            <input class="btn btn-lg btn-success btn-block" ng-click="endPayment()" type="submit" value="Pay">
                            <button class="btn btn-lg btn-default btn-block" ng-click="reset()">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
