<div id="blog-header" style = "margin-top: 10px;">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" id = "titleBlog">My Blog</a>
                
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="blog-navbar">
                <button id = "save-entry" class = "btn btn-default navbar-btn" ng-click = "newEntry()"><span class="glyphicon glyphicon-plus"></span> New Entry</button>
                
                <form class="navbar-form navbar-right" id = "formSearch">
                    <div class="form-group">
                        <input type = "search" class="form-control" placeholder="Search Entry" required id = "search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                    <button type="button" class="btn btn-default" ng-click = "cancelSearch()">Cancel</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div id = "entrys"></div>
